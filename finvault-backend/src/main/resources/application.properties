# SERVER
server.port=${PORT:8080}

# DATABASE CONFIG
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/finvault?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:0205}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT CONFIG
jwt.secret=${JWT_SECRET:bigsecretbigsecretbigsecret123456}
jwt.access.expiration-minutes=30
jwt.refresh.expiration-days=14

# CORS (will be configured in code)
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}
