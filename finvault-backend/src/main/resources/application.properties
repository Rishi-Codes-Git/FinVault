# SERVER
server.port=${PORT:8080}

# DATABASE CONFIG
# Railway provides MYSQL_URL in mysql:// format, Spring needs jdbc:mysql://
spring.datasource.url=${DATABASE_URL:${MYSQLURL:jdbc:mysql://localhost:3306/finvault?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}}
spring.datasource.username=${DATABASE_USERNAME:${MYSQLUSER:root}}
spring.datasource.password=${DATABASE_PASSWORD:${MYSQLPASSWORD:0205}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP settings for better connection handling
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT CONFIG
jwt.secret=${JWT_SECRET:bigsecretbigsecretbigsecret123456}
jwt.access.expiration-minutes=30
jwt.refresh.expiration-days=14

# CORS (will be configured in code)
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}
